<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zhutian's AR Quick Look</title>
</head>

<body>
    <p><em>IOS 12 only!</em></p>>
    <p>Welcome to the AR Library website. I created this website in order to view AR objects from the web on any device
        running iOS 12.</p>
    <a id="egg" href="egg.usdz" rel="ar">
        <img src="egg.png" width=200>
    </a>
    <script>
        window.onload = () => {
            if(/iP(ad|hone|od).+Version\/[\d\.]+.*Safari/i.test(navigator.userAgent)) {
                document.getElementById('egg').click()
            }
        }
    </script>
</body>

</html>
